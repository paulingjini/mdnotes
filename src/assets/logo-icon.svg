<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document background with rounded corners -->
  <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.12"/>

  <!-- M letter formed by document pages -->
  <path d="M 8 28 L 8 12 L 14 18 L 20 12 L 26 18 L 32 12 L 32 28"
        stroke="url(#iconGradient)"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Document fold indicator (top-right corner) -->
  <path d="M 32 12 L 32 8 L 28 12 Z" fill="url(#iconGradient)" opacity="0.4"/>

  <!-- Accent dots representing content lines -->
  <circle cx="14" cy="24" r="1.5" fill="url(#iconGradient)"/>
  <circle cx="20" cy="24" r="1.5" fill="url(#iconGradient)"/>
  <circle cx="26" cy="24" r="1.5" fill="url(#iconGradient)"/>
</svg>
