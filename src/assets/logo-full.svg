<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Stylized M as document/note -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- M shape with document fold effect -->
  <g transform="translate(10, 10)">
    <!-- Document background -->
    <rect x="0" y="0" width="40" height="40" rx="6" fill="url(#logoGradient)" opacity="0.1"/>

    <!-- M letter formed by document pages -->
    <path d="M 8 28 L 8 12 L 14 18 L 20 12 L 26 18 L 32 12 L 32 28"
          stroke="url(#logoGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Document fold indicator -->
    <path d="M 32 12 L 32 8 L 28 12 Z" fill="url(#logoGradient)" opacity="0.3"/>

    <!-- Accent dots (representing notes/content) -->
    <circle cx="14" cy="24" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="20" cy="24" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="26" cy="24" r="1.5" fill="url(#logoGradient)"/>
  </g>

  <!-- Text: MDNotes Pro -->
  <text x="60" y="28" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1a1a1a">
    MDNotes
  </text>
  <text x="60" y="43" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="11" font-weight="500" fill="#6366f1" letter-spacing="0.5">
    PROFESSIONAL
  </text>
</svg>
